runs:
  using: composite # TODO: what does this mean?
  steps:
    - name: Test
      shell: bash
      run: |
        cd src/
        echo "::group::Running tests"
        build/test.py --browsers ${{ inputs.browser }} --drm --reporter spec \
            ${{ inputs.extra_flags }}
        echo "::endgroup::"